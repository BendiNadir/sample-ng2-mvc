<location-search-form
  [criteria]="criteria$ | async"
  (criteriaChange)="criteriaChange($event);"
  (submitSearch)="criteriaSubmitted($event);"
  (resetSearch)="criteriaReset($event);">
</location-search-form>
<location-search-results *ngIf="hasResults$ | async" [displayResults]="results$ | async" (onItemSelected)="itemSelected($event)"></location-search-results>
<div *ngIf="(searchStatus$ | async) === 'searching'">
  <div class="text-center"><span class="glyphicon glyphicon-refresh"> </span></div>
</div>
