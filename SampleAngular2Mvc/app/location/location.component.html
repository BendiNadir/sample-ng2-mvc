<div class="panel">
    <div class="panel-body">
        <app-tabset [tabs]="tabs$ | async" [showAddTabButton]="true" (onTabClosing)="closeTab($event)" (onTabAdd)="addTab($event)" (onTabActivated)="activateTab($event)">
            <div *ngFor="let t of tabs$ | async" class="content" [ngClass]="{'active': t.active}">
                <location-search *ngIf="t.template === 'search'" (doOpen)="openItem($event)"></location-search>
                <location-detail *ngIf="t.template === 'item'" [locationHolder]="t.item" (saveClicked)="saveLocation($event)"></location-detail>
            </div>
        </app-tabset>
    </div>
</div>
