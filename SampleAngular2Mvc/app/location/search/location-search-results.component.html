<h2>Matching Locations</h2>
<table class="table table-hover table-striped">
    <caption>{{resultCount() + (resultCount() > 1 ? ' locations' : ' location')}}</caption>
    <thead>
        <tr>
            <th>Name</th>
            <th>City</th>
            <th>Region / State</th>
            <th>Lat/Long</th>
        </tr>
    </thead>
    <tbody *ngFor="let p of displayResults" (click)="itemSelected(p)">
        <tr>
            <td>{{p.Name}}</td>
            <td>{{p.City}}</td>
            <td>{{p.Region}}</td>
            <td>{{p.Lat}} / {{p.Long}}</td>
        </tr>
    </tbody>
</table>
